
<section data-ng-controller="HomeBlogsController" class="section-header-blogs row">
  <div class="main-blogs col-sm-7"> 
    <slider items="mainBlogs"></slider>
  </div>
  <aside class="col-sm-5">
    <div class="trending">
      <div class="top">
        <p>Trending</p>
      </div>
      <div class="blogs">
        <ul>
          <li data-ng-repeat="blog in trending"> <a ui-sref="blog({'blogRecogId': '{{blog.recogId}}' })" class="smbgcard">
              <div class="img"><img ng-src="./img/blogs/{{blog.recogId}}/{{blog.thumbImg}}" alt="blog-photo"/></div>
              <div class="title">
                <h1>{{blog.title}}</h1>
              </div></a>
          </li>
        </ul>
      </div>
    </div>
  </aside>
</section>
